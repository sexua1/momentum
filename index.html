<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/greetings.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
    <title>Momentum</title>
  </head>
  <body>
    <h2 id="clock">00:00:00</h2>
    <form id="login-form" class="hidden">
      <input required maxlength="15" type="text" placeholder="What is your name" />
      <input type="submit" value="login" />
    </form>
    <!--form을 이용하면 원하는 데이터를 손쉽게 넘길 수 있다-->
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" required placeholder="Write a To Do Press Enter" />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
  </body>
</html>
